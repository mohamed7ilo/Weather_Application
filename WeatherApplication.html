<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaming Background</title>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="overlay"></div>
        <div class="text">
            <h1>Welcome to the Gaming World!</h1>
            <p>Level up your coding skills!</p>
        </div>
    </div>
</body>
<style>

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to bottom, #0c0c0c, #262626);
    overflow: hidden;
}

.container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('path/to/your/background-image.jpg') center/cover no-repeat;
    filter: blur(5px);
    z-index: -1;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

.text {
    color: #fff;
    text-align: center;
    font-size: 2em;
    z-index: 1;
}

</style>
</html>
